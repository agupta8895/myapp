<ion-header>

      <ion-icon name='menu'></ion-icon>
       </button>

         <ion-col col-10>
       <img  width="200" height="40" src="../../assets/imgs/logo-footer.png"/>
            </ion-col>
        <ion-col col-1>
          <ion-buttons start>
            <button ion-button icon-only (click)="presentPopover($event)">

          </ion-buttons> 
        </ion-col>
        <ion-col col-1 >
          <ion-buttons start>
            <button ion-button icon-only>

        </ion-col>

  </ion-navbar>
</ion-header>

 <h3> Subject Summary <br>

</ion-col>
